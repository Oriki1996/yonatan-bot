<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>יונתן B2B - כניסה לחשבון</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Assistant', sans-serif; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .form-container {
            backdrop-filter: blur(20px);
            background: rgba(255, 255, 255, 0.95);
        }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        .tab-button.active {
            background: #667eea;
            color: white;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    <div class="form-container rounded-2xl shadow-2xl p-8 w-full max-w-md">
        <!-- Header -->
        <div class="text-center mb-8">
            <div class="w-20 h-20 bg-gradient-to-br from-blue-500 to-purple-600 rounded-2xl flex items-center justify-center mx-auto mb-4">
                <span class="text-3xl font-bold text-white">י</span>
            </div>
            <h1 class="text-2xl font-bold text-gray-800">יונתן B2B</h1>
            <p class="text-gray-600">כניסה לפאנל הניהול</p>
        </div>

        <!-- Tabs -->
        <div class="flex mb-6 bg-gray-100 rounded-lg p-1">
            <button id="login-tab" class="tab-button flex-1 py-2 px-4 rounded-md font-semibold transition-all active">
                התחברות
            </button>
            <button id="signup-tab" class="tab-button flex-1 py-2 px-4 rounded-md font-semibold transition-all">
                הרשמה
            </button>
        </div>

        <!-- Login Form -->
        <div id="login-content" class="tab-content active">
            <form id="login-form" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">כתובת אימייל</label>
                    <input type="email" id="login-email" required
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"
                           placeholder="your@clinic.co.il">
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">סיסמה</label>
                    <input type="password" id="login-password" required
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"
                           placeholder="••••••••">
                </div>
                
                <div class="flex items-center justify-between">
                    <label class="flex items-center">
                        <input type="checkbox" class="rounded border-gray-300 text-blue-600 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50">
                        <span class="mr-2 text-sm text-gray-700">זכור אותי</span>
                    </label>
                    <a href="#" class="text-sm text-blue-600 hover:text-blue-800">שכחת סיסמה?</a>
                </div>
                
                <button type="submit" class="w-full bg-gradient-to-r from-blue-500 to-purple-600 text-white py-3 px-4 rounded-lg font-semibold hover:from-blue-600 hover:to-purple-700 transition-all transform hover:scale-[1.02]">
                    התחבר לחשבון
                </button>
            </form>
        </div>

        <!-- Signup Form -->
        <div id="signup-content" class="tab-content">
            <form id="signup-form" class="space-y-4">
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">שם פרטי</label>
                        <input type="text" id="signup-firstname" required
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"
                               placeholder="יוסי">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">שם משפחה</label>
                        <input type="text" id="signup-lastname" required
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"
                               placeholder="כהן">
                    </div>
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">כתובת אימייל</label>
                    <input type="email" id="signup-email" required
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"
                           placeholder="dr.cohen@clinic.co.il">
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">שם המרפאה/קליניקה</label>
                    <input type="text" id="signup-clinic" required
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"
                           placeholder="מרפאת דר. כהן">
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">אתר המרפאה (אופציונלי)</label>
                    <input type="url" id="signup-website"
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"
                           placeholder="https://www.your-clinic.co.il">
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">סיסמה</label>
                    <input type="password" id="signup-password" required
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"
                           placeholder="••••••••">
                    <div class="text-xs text-gray-500 mt-1">לפחות 8 תווים, כולל אות גדולה ומספר</div>
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">אישור סיסמה</label>
                    <input type="password" id="signup-confirm-password" required
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"
                           placeholder="••••••••">
                </div>
                
                <div class="flex items-start">
                    <input type="checkbox" id="terms-checkbox" required
                           class="mt-1 rounded border-gray-300 text-blue-600 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50">
                    <label for="terms-checkbox" class="mr-3 text-sm text-gray-700">
                        אני מסכים/ה ל<a href="/terms" class="text-blue-600 hover:text-blue-800">תנאי השימוש</a> 
                        ול<a href="/privacy" class="text-blue-600 hover:text-blue-800">מדיניות הפרטיות</a>
                    </label>
                </div>
                
                <button type="submit" class="w-full bg-gradient-to-r from-blue-500 to-purple-600 text-white py-3 px-4 rounded-lg font-semibold hover:from-blue-600 hover:to-purple-700 transition-all transform hover:scale-[1.02]">
                    הרשם ותתחיל ניסיון חינם
                </button>
                
                <div class="text-center text-sm text-gray-600">
                    ✓ 14 יום ניסיון חינם ✓ ללא התחייבות ✓ ביטול בכל עת
                </div>
            </form>
        </div>

        <!-- Social Login -->
        <div class="mt-6">
            <div class="relative">
                <div class="absolute inset-0 flex items-center">
                    <div class="w-full border-t border-gray-300"></div>
                </div>
                <div class="relative flex justify-center text-sm">
                    <span class="px-2 bg-white text-gray-500">או</span>
                </div>
            </div>
            
            <div class="mt-6 grid grid-cols-2 gap-3">
                <button class="w-full inline-flex justify-center py-2 px-4 border border-gray-300 rounded-md shadow-sm bg-white text-sm font-medium text-gray-500 hover:bg-gray-50">
                    <svg class="w-5 h-5" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M10 0C4.477 0 0 4.484 0 10.017c0 4.425 2.865 8.18 6.839 9.504.5.092.682-.217.682-.483 0-.237-.008-.868-.013-1.703-2.782.605-3.369-1.343-3.369-1.343-.454-1.158-1.11-1.466-1.11-1.466-.908-.62.069-.608.069-.608 1.003.07 1.531 1.032 1.531 1.032.892 1.53 2.341 1.088 2.91.832.092-.647.35-1.088.636-1.338-2.22-.253-4.555-1.113-4.555-4.951 0-1.093.39-1.988 1.029-2.688-.103-.253-.446-1.272.098-2.65 0 0 .84-.27 2.75 1.026A9.564 9.564 0 0110 4.844c.85.004 1.705.115 2.504.337 1.909-1.296 2.747-1.027 2.747-1.027.546 1.379.203 2.398.1 2.651.64.7 1.028 1.595 1.028 2.688 0 3.848-2.339 4.695-4.566 4.942.359.31.678.921.678 1.856 0 1.338-.012 2.419-.012 2.747 0 .268.18.58.688.482A10.019 10.019 0 0020 10.017C20 4.484 15.522 0 10 0z" clip-rule="evenodd" />
                    </svg>
                    <span class="mr-2">GitHub</span>
                </button>
                
                <button class="w-full inline-flex justify-center py-2 px-4 border border-gray-300 rounded-md shadow-sm bg-white text-sm font-medium text-gray-500 hover:bg-gray-50">
                    <svg class="w-5 h-5" viewBox="0 0 20 20" fill="currentColor">
                        <path d="M6.29 18.251c7.547 0 11.675-6.253 11.675-11.675 0-.178 0-.355-.012-.53A8.348 8.348 0 0020 3.92a8.19 8.19 0 01-2.357.646 4.118 4.118 0 001.804-2.27 8.224 8.224 0 01-2.605.996 4.107 4.107 0 00-6.993 3.743 11.65 11.65 0 01-8.457-4.287 4.106 4.106 0 001.27 5.477A4.073 4.073 0 01.8 7.713v.052a4.105 4.105 0 003.292 4.022 4.095 4.095 0 01-1.853.07 4.108 4.108 0 003.834 2.85A8.233 8.233 0 010 16.407a11.616 11.616 0 006.29 1.84" />
                    </svg>
                    <span class="mr-2">Google</span>
                </button>
            </div>
        </div>

        <!-- Back to home -->
        <div class="mt-8 text-center">
            <a href="/business" class="text-sm text-gray-600 hover:text-gray-800">
                ← חזרה לדף הבית
            </a>
        </div>
    </div>

    <script>
        // Tab switching
        document.getElementById('login-tab').addEventListener('click', () => {
            switchTab('login');
        });
        
        document.getElementById('signup-tab').addEventListener('click', () => {
            switchTab('signup');
        });
        
        function switchTab(tab) {
            // Hide all content
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            
            // Remove active from all buttons
            document.querySelectorAll('.tab-button').forEach(button => {
                button.classList.remove('active');
            });
            
            // Show selected content and activate button
            document.getElementById(`${tab}-content`).classList.add('active');
            document.getElementById(`${tab}-tab`).classList.add('active');
        }
        
        // Form submission
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            
            // Show loading state
            const submitBtn = e.target.querySelector('button[type="submit"]');
            const originalText = submitBtn.textContent;
            submitBtn.textContent = 'מתחבר...';
            submitBtn.disabled = true;
            
            try {
                const response = await fetch('/api/business/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    // Store session and redirect
                    localStorage.setItem('business_token', result.token);
                    localStorage.setItem('business_user', JSON.stringify(result.user));
                    window.location.href = '/business/dashboard';
                } else {
                    alert(result.error || 'שגיאה בהתחברות');
                }
            } catch (error) {
                alert('שגיאה בחיבור לשרת');
            } finally {
                submitBtn.textContent = originalText;
                submitBtn.disabled = false;
            }
        });
        
        document.getElementById('signup-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = {
                firstName: document.getElementById('signup-firstname').value,
                lastName: document.getElementById('signup-lastname').value,
                email: document.getElementById('signup-email').value,
                clinicName: document.getElementById('signup-clinic').value,
                website: document.getElementById('signup-website').value,
                password: document.getElementById('signup-password').value,
                confirmPassword: document.getElementById('signup-confirm-password').value
            };
            
            // Validation
            if (formData.password !== formData.confirmPassword) {
                alert('הסיסמאות אינן תואמות');
                return;
            }
            
            if (formData.password.length < 8) {
                alert('הסיסמה חייבת להכיל לפחות 8 תווים');
                return;
            }
            
            if (!document.getElementById('terms-checkbox').checked) {
                alert('יש לאשר את תנאי השימוש');
                return;
            }
            
            // Show loading state
            const submitBtn = e.target.querySelector('button[type="submit"]');
            const originalText = submitBtn.textContent;
            submitBtn.textContent = 'נרשם...';
            submitBtn.disabled = true;
            
            try {
                const response = await fetch('/api/business/signup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    alert('הרשמה בוצעה בהצלחה! בדוק את האימייל לאישור החשבון');
                    switchTab('login');
                    document.getElementById('login-email').value = formData.email;
                } else {
                    alert(result.error || 'שגיאה בהרשמה');
                }
            } catch (error) {
                alert('שגיאה בחיבור לשרת');
            } finally {
                submitBtn.textContent = originalText;
                submitBtn.disabled = false;
            }
        });
        
        // Password strength indicator
        document.getElementById('signup-password').addEventListener('input', (e) => {
            const password = e.target.value;
            const strength = calculatePasswordStrength(password);
            // You can add visual feedback here
        });
        
        function calculatePasswordStrength(password) {
            let strength = 0;
            if (password.length >= 8) strength++;
            if (/[A-Z]/.test(password)) strength++;
            if (/[a-z]/.test(password)) strength++;
            if (/[0-9]/.test(password)) strength++;
            if (/[^A-Za-z0-9]/.test(password)) strength++;
            return strength;
        }
    </script>
</body>
</html>
