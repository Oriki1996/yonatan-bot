<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>יונתן - פסיכולוג חינוכי וירטואלי</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --sea-blue: #0891b2; --light-sea: #cffafe; --sea-foam: #f0fdfa;
            --deep-sea: #155e75; --pearl-white: #fefefe;
        }
        body {
            font-family: 'Assistant', sans-serif;
            background: linear-gradient(135deg, var(--sea-foam) 0%, var(--light-sea) 50%, #e0f7fa 100%);
            min-height: 100vh;
        }
        .message-bubble { animation: fadeIn 0.5s ease-out; margin-bottom: 1rem; }
        .user-message { 
            background: linear-gradient(135deg, var(--sea-blue) 0%, #06b6d4 100%); 
            color: white; border-bottom-right-radius: 8px;
            margin-left: auto; margin-right: 0;
        }
        .bot-message {
            background: linear-gradient(135deg, #ffffff 0%, #f0fdfa 100%) !important;
            border: 1px solid #a7f3d0 !important; max-width: none !important;
            width: 90% !important; box-shadow: 0 4px 12px rgba(20, 184, 166, 0.1) !important;
        }
        .bot-message h3 {
            color: #0f766e !important; border-bottom: 2px solid #14b8a6 !important;
            padding-bottom: 8px !important; margin-bottom: 16px !important;
        }
        /* ... שאר סגנונות העיצוב ... */
        .chat-disabled { opacity: 0.3; filter: blur(3px); pointer-events: none; transition: all 0.5s ease; }
        .chat-enabled { opacity: 1; filter: blur(0px); pointer-events: auto; transition: all 0.5s ease; }
        .disclaimer-overlay { background: linear-gradient(135deg, rgba(6, 182, 212, 0.8) 0%, rgba(14, 165, 233, 0.8) 100%); backdrop-filter: blur(5px); }
        .disclaimer-content { background: linear-gradient(135deg, var(--pearl-white) 0%, var(--sea-foam) 100%); border: 3px solid var(--sea-blue); box-shadow: 0 20px 40px rgba(6, 182, 212, 0.3); }
        .gender-btn { padding: 0.75rem 1.5rem; border: 2px solid var(--sea-blue); border-radius: 0.75rem; transition: all 0.2s; }
        .gender-btn.selected { background-color: var(--sea-blue); color: white; }
    </style>
</head>
<body class="bg-slate-100">
    <div id="disclaimer-modal" class="fixed inset-0 z-50 flex items-center justify-center p-4 disclaimer-overlay">
        <div class="disclaimer-content rounded-2xl shadow-2xl max-w-md w-full p-8 text-center">
            <h2 class="text-2xl font-bold text-teal-800 mb-4">הבהרה חשובה</h2>
            <p class="text-teal-700 mb-6 leading-relaxed">"יונתן" אינו תחליף לייעוץ מקצועי. במקרי חירום, יש לפנות לגורם מוסמך.</p>
            <button id="agree-btn" class="w-full bg-teal-600 text-white font-bold py-3 px-6 rounded-xl">אני מבין/ה ומסכים/ה</button>
        </div>
    </div>

    <div id="personalization-modal" class="fixed inset-0 z-50 flex items-center justify-center p-4 disclaimer-overlay" style="display: none;">
        <div class="disclaimer-content rounded-2xl shadow-2xl max-w-md w-full p-8">
            <h2 class="text-2xl font-bold text-teal-800 mb-4 text-center">נעים להכיר!</h2>
            <p class="text-teal-700 mb-2">שמי יונתן. איך קוראים לך?</p>
            <input type="text" id="name-input" placeholder="הקלד/י את שמך..." class="w-full p-2 border rounded-lg mb-4 text-center">
            <p class="text-teal-700 mb-2">איך תעדיפ/י שאפנה אליך?</p>
            <div class="flex justify-around mb-6">
                <button class="gender-btn" data-gender="male">בלשון זכר</button>
                <button class="gender-btn" data-gender="female">בלשון נקבה</button>
            </div>
            <button id="start-chat-btn" class="w-full bg-teal-600 text-white font-bold py-3 rounded-xl opacity-50 cursor-not-allowed" disabled>שנתחיל</button>
        </div>
    </div>

    <div id="chat-container" class="flex flex-col h-screen max-w-5xl mx-auto bg-white chat-disabled shadow-2xl">
        <header class="bg-gradient-to-r from-teal-600 to-cyan-600 text-white p-6 text-center shadow-lg">
             <h1 class="text-2xl font-bold">יונתן - פסיכולוג חינוכי וירטואלי</h1>
        </header>
        
        <main id="chat-window" class="flex-1 p-6 overflow-y-auto space-y-4 bg-gray-50"></main>
        
        <div id="typing-indicator" class="px-6 py-2 text-gray-500 hidden flex items-center">...</div>

        <footer class="p-4 bg-white border-t border-gray-200">
            <div class="flex items-center space-x-3 space-x-reverse">
                <input type="text" id="chat-input" placeholder="כתוב/י הודעה..." class="flex-1 p-3 border border-gray-300 rounded-full">
                <button id="send-btn" class="bg-teal-600 text-white p-3 rounded-full">שלח</button>
            </div>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Elements
            const disclaimerModal = document.getElementById('disclaimer-modal');
            const personalizationModal = document.getElementById('personalization-modal');
            const agreeBtn = document.getElementById('agree-btn');
            const nameInput = document.getElementById('name-input');
            const genderButtons = document.querySelectorAll('.gender-btn');
            const startChatBtn = document.getElementById('start-chat-btn');
            const chatContainer = document.getElementById('chat-container');
            const chatInput = document.getElementById('chat-input');
            const sendBtn = document.getElementById('send-btn');
            const chatWindow = document.getElementById('chat-window');

            let conversationHistory = [];
            const sessionId = 'session_' + Date.now();
            let userDetails = { name: '', gender: '' };

            function checkFormValidity() {
                if (userDetails.name.trim() !== '' && userDetails.gender !== '') {
                    startChatBtn.disabled = false;
                    startChatBtn.classList.remove('opacity-50', 'cursor-not-allowed');
                } else {
                    startChatBtn.disabled = true;
                    startChatBtn.classList.add('opacity-50', 'cursor-not-allowed');
                }
            }

            agreeBtn.addEventListener('click', () => {
                disclaimerModal.style.display = 'none';
                personalizationModal.style.display = 'flex';
            });

            nameInput.addEventListener('input', (e) => {
                userDetails.name = e.target.value;
                checkFormValidity();
            });

            genderButtons.forEach(button => {
                button.addEventListener('click', () => {
                    genderButtons.forEach(btn => btn.classList.remove('selected'));
                    button.classList.add('selected');
                    userDetails.gender = button.dataset.gender;
                    checkFormValidity();
                });
            });

            startChatBtn.addEventListener('click', async () => {
                // Save user details to the server
                try {
                    await fetch('/api/user-details', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            session_id: sessionId,
                            name: userDetails.name,
                            gender: userDetails.gender
                        })
                    });
                } catch (error) {
                    console.error('Failed to save user details:', error);
                }
                
                personalizationModal.style.display = 'none';
                chatContainer.classList.remove('chat-disabled');
                startConversation();
            });

            function startConversation() {
                let welcomeMessage = `שלום ${userDetails.name}! אני יונתן, הפסיכולוג החינוכי הוירטואלי שלך. אני כאן כדי לעזור לך עם כל שאלה או אתגר חינוכי. איך אוכל לעזור לך היום?`;
                addMessageToChat('bot', welcomeMessage);
            }
            
            // The rest of the JavaScript (addMessageToChat, formatBotResponse, sendMessage, etc.)
            // can remain mostly the same as the full version you had before.
            // For brevity, I'm omitting the full functions here but you should paste them from your last full HTML file.

            function addMessageToChat(sender, text) {
                const messageContainer = document.createElement('div');
                messageContainer.className = 'flex w-full mb-4';
                const bubble = document.createElement('div');
                bubble.className = 'max-w-lg p-4 rounded-2xl shadow-md message-bubble';
                if (sender === 'user') {
                    bubble.classList.add('user-message');
                    bubble.textContent = text;
                } else {
                    bubble.classList.add('bot-message', 'w-full');
                    bubble.innerHTML = text; // Assuming formatBotResponse is used before calling
                }
                messageContainer.appendChild(bubble);
                chatWindow.appendChild(messageContainer);
                chatWindow.scrollTop = chatWindow.scrollHeight;
            }

            async function sendMessage() {
                const messageText = chatInput.value.trim();
                if (messageText === '') return;
                addMessageToChat('user', messageText);
                conversationHistory.push({ role: 'user', parts: [{ text: messageText }] });
                chatInput.value = '';

                try {
                    const response = await fetch('/api/chat', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ 
                            history: conversationHistory, 
                            session_id: sessionId 
                        })
                    });
                    const data = await response.json();
                    addMessageToChat('bot', data.response);
                    conversationHistory.push({ role: 'model', parts: [{ text: data.response }] });
                } catch (error) {
                    addMessageToChat('bot', 'מצטער, נתקלתי בתקלה טכנית.');
                }
            }
            sendBtn.addEventListener('click', sendMessage);
            chatInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter') { e.preventDefault(); sendMessage(); }
            });
        });
    </script>
</body>
</html>
